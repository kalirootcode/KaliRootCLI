services:
  # Main KR-CLI Backend API
  - type: web
    name: kr-cli-backend
    runtime: python
    buildCommand: pip install -r requirements-server.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      - key: NOWPAYMENTS_API_KEY
        sync: false
      - key: IPN_SECRET_KEY
        sync: false
      - key: DEFAULT_CREDITS_ON_REGISTER
        value: 5
      - key: LOG_LEVEL
        value: INFO
